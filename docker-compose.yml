version: "3.9"

services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: market-db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: The-ManWho$oldTheWorld
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  api:
    build:
      context: .
      dockerfile: compose/backend/Dockerfile
    ports:
      - "8000:8000"
    depends_on:
      - db
    volumes:
      - ./app:/app/app
    environment:
      DATABASE_URL: postgresql://admin:The-ManWho$oldTheWorld@db:5432/market-db
    restart: always

volumes:
  postgres_data: